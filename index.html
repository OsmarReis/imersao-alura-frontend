<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão | OZ</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation sidebar_container">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home icon"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search icon"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library sidebar_container">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fa-book icon"></span>
            <span class="title">Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="light_container section_playlist">
          <div>
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
          </div>
          <button class="section_playlist_button">Criar playlist</button>
        </section>
        <section class="light_container view_podcasts">
          <div>
            <span class="text title">Que tal seguir um podcast novo?</span>
            <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
          </div>
          <button class="view_podcasts">Explore podcasts</button>
        </section>

        <div class="others_info">
          <a href="" class="cookies">Cookies</a>
        </div>

        <div class="change_language">
          <button class="language_button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
