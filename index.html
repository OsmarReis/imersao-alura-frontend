<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão | OZ</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation sidebar_container">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library sidebar_container">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fas fa-book icon"></span>
            <span class="title">Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus fa-1x"></span>
        </div>
        <section class="light_container create_playlist">
          <div>
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
          </div>
          <a href="" class="create_playlist">Criar playlist</a>
        </section>
        <section class="light_container view_podcasts">
          <div>
            <span class="text title">Que tal seguir um podcast novo?</span>
            <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
          </div>
          <a href="" class="view_podcasts">Explore podcasts</a>
        </section>

        <div class="others_info">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="change_language">
          <span></span>
          <span>Português do Brasil</span>
        </div>
      </div>
    </div>
  </body>
</html>
